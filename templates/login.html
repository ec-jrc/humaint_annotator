<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>HUMAINT Annotator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="/static/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0b5ed7;">
            <div class="container">
                <div class="container-fluid">
                <a href="index.html" class="navbar-brand text-light" href="#">HUMAINT Annotator</a>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="/annotation.html" class="nav-link active text-light" aria-current="page" href="#">Annotate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-wrap p-4 p-md-5 mt-5">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-user-o">
                            </span>
                        </div>
                        <h3 class="text-center mb-4">Have an account?</h3>
                        <form action="#" id="loginForm" class="login-form">
                            <div class="form-group d-flex mt-3 inner-addon right-addon">
                                <input id="userEmail" type="email" id="person-email" class="form-control rounded-left" placeholder="eg: johndoe@yourmailprovider.com" required="">
                                <span id="emailCheckIcon" class="glyphicon glyphicon-remove hidden"></span>
                            </div>
                            <div class="form-group d-flex mt-3">
                                <input id="userPwd" type="password" class="form-control rounded-left" placeholder="Password" required="">
                            </div>
                            <div class="form-group d-md-flex mt-3">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input type="checkbox" checked="">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <button id="loginButton" type="submit" class="btn btn-primary rounded submit p-3 px-5" onclick="loginUser()">Log in!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright py-4 text-center text-white fixed-bottom" style="background-color: #0b5ed7;">
            <div class="container"><small>Copyright Â© HUMAINT group, European Commision, 2021</small></div>
        </div>

        <script src="/static/login.js"></script>
    </body>
</html>
